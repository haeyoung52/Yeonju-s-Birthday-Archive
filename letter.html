<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
    <title>YeonJu's BirthDay Archive</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
            position: relative;
        }


        .home-icon-container{
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;

        }
     
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 30
        }


        /* 🎂 케이크 + 음악 바 컨테이너 */
        .music-bar-container {
            position: absolute;
            top: 10px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-bar {
            width: 150px;
            height: 5px;
            background: #ddd;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #ff6347;
            transition: width 0.2s linear;
        }

        .play-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .letter {
            width: 400px;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(167, 186, 233,1);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }
        /* Happy Birthday 텍스트 */
        .birthday-text {
            position: absolute;
            top: 10%;
            left: -100%;
            font-size: 36px;
            font-weight: bold;
            color: #ff4500;
            white-space: nowrap;
            transition: left 1.5s ease-in-out;
        }
        #back_btn{
            width: 36px;
            height: 36px;
        }
    </style>
</head>
<body>

    <!-- 홈 아키콘 바 -->
     <div class="home-icon-container">
        <a href="index.html" style="color:#a7bae9;"><span class="material-symbols-outlined">
            home
        </span></a>
        <a href="postBox.html" style="color:#a7bae9;">
            <span class="material-symbols-outlined">
               <img id="back_btn" src="images/back_button.png" alt="">
                </span>
        </a>
    
     </div>

    <!-- 🎂 케이크 + 음악 바 -->
    <div class="music-bar-container">
        <span style="font-size: 24px;">🎂</span>
        <button class="play-btn" id="playPauseBtn">▶️</button>
        <div class="music-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <audio autoplay id="bgMusic">
            <source src="Happy Birthday To You.mp3" type="audio/mp3">
        </audio>
    </div>
    <!-- Happy Birthday 텍스트 (초기에는 화면 밖에 위치) -->
    <div class="birthday-text" id="birthdayText">🎉 Happy Birthday! 🎉</div>

    <!-- 편지 이미지 및 버튼 -->
    <button class="nav-btn prev-btn" id="prevButton">◀</button>

    <div class="container" id="contentContainer">
        <img src="images/kakaoletter.jpg" alt="편지지" class="letter" id="contentDisplay">
    </div>

    <button class="nav-btn next-btn" id="nextButton">▶</button>

    <script>
        const contentContainer = document.getElementById("contentContainer");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const progressBar = document.getElementById("progressBar");
        const bgMusic = document.getElementById("bgMusic");

        // 편지 이미지 배열
        const mediaFiles = ["images/kakaoletter.jpg", "images/kakaoletter.jpg", "images/happysong2.mp4"];
        let currentIndex = 0;

        // 음악 재생/정지 기능
        playPauseBtn.addEventListener("click", function () {
            if (bgMusic.paused) {
                bgMusic.play();
                playPauseBtn.textContent = "⏸️"; // 일시정지 버튼으로 변경
            } else {
                bgMusic.pause();
                playPauseBtn.textContent = "▶️"; // 재생 버튼으로 변경
            }
        });

        // 음악 진행 상태 업데이트
        bgMusic.addEventListener("timeupdate", function () {
            const progressPercent = (bgMusic.currentTime / bgMusic.duration) * 100;
            progressBar.style.width = progressPercent + "%";
        });

        // 다음 버튼 클릭 시
        nextButton.addEventListener("click", function () {
            if (currentIndex < mediaFiles.length - 1) {
                currentIndex++;
                updateContent();
            }
        });

        // 이전 버튼 클릭 시
        prevButton.addEventListener("click", function () {
            if (currentIndex > 0) {
                currentIndex--;
                console.log(currentIndex);
                
                updateContent();
            }
        });
         // 컨텐츠 업데이트 (이미지 or 비디오)
         function updateContent() {
            contentContainer.style.opacity = "0";
            birthdayText.style.left = "-100%"; // Happy Birthday 텍스트 숨기기

            setTimeout(() => {
                const currentFile = mediaFiles[currentIndex];
                contentContainer.innerHTML = ""; // 기존 내용 지우기

                if (currentFile.endsWith(".mp4")) {
                    //기존 노래 멈추기
                    bgMusic.pause();
                    // 동영상 태그 추가
                    const videoElement = document.createElement("video");
                    videoElement.classList.add("content");
                    videoElement.width = 400;
                    videoElement.controls = true;
                    videoElement.autoplay = true;
                    videoElement.loop = true;

                    const sourceElement = document.createElement("source");
                    sourceElement.src = currentFile;
                    sourceElement.type = "video/mp4";

                    videoElement.appendChild(sourceElement);
                    contentContainer.appendChild(videoElement);

                    // Happy Birthday 애니메이션 시작
                    setTimeout(() => {
                        birthdayText.style.left = "38%"; // 왼쪽에서 스르륵 등장
                    }, 500);
                } else {
                    // 이미지 태그 추가
                    const imgElement = document.createElement("img");
                    imgElement.src = currentFile;
                    imgElement.alt = "편지지";
                    imgElement.classList.add("letter");

                    contentContainer.appendChild(imgElement);
                }

                contentContainer.style.opacity = "1";
            }, 300);
        }
    </script>

</body>
</html>
